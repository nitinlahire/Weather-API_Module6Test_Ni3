<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style1.css">
    <title>Weather API | Ni3</title>
</head>
<body>
<main>
    <div class="container">
        <section class="inputs form-section">
           <div class="form-wrapper">
            <h1 class="text-center">Weather Api</h1>
            <input type="text" class="input-field" placeholder="Location" id="cityinput">
            <input type="text" class="input-field" placeholder="Access Token (key = UVWMTQALQ9BM357GVJ3ZU7846)" id="Token">
        
            <button type="submit" onclick="fetchWeather()"  class="submit-btn">Submit</button>
           </div>
        </section>
    <section class="result-data">
        <h2 class="mb-5">Weather Data</h2>
        <div id="weather-results" class="result-section">
            <div class="result-report">
                <p class="location">Location: <span class="location-result font-weight-bold"></span></p>
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <p class="latitude">Lat: <span class="lat-result font-weight-bold"></span></p>
                    </div>
                    <div class="col-12 col-sm-6">
                        <p class="longitude">Long: <span class="long-result font-weight-bold"></span></p></div>
                    </div>
                    <p class="timezone">Timezone: <span class="timezone-result font-weight-bold"></span></p>
                    <p class="windspeed">Wind Speed: <span class="windspeed-result font-weight-bold"></span></p>
                    <p class="pressure">Pressure: <span class="pressure-result font-weight-bold"></span></p>
                    <p class="humidity">Humidity: <span class="humidity-result font-weight-bold"></span></p>
                    <p class="winddirection">Wind Direction: <span class="winddirection-result font-weight-bold"></span></p>
                    <p class="UVIndex">UV Index: <span class="UVIndex-result font-weight-bold"></span></p>
                    <p class="FeelsLike">Feels Like: <span class="winFeelsLike-result font-weight-bold"></span></p>
                </div>
                <div class="errorDiv d-none">
                    <h1 class="text-danger">No result Found</h1>
                </div>
            </div>
            
       
    </section>
    </div>
</main> 
    <script src="./script.js"></script>
</body>
</html>
